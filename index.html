<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Stats preview card component</title>
</head>

<body>
    <div class="container">
        <article class="card__container">
            <div class="subcard__container">
                <h1 class="container__heading">Get <span class="container__span">insights</span>that help your business grow </h1>
                <p class="container__paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency</p>
            </div>
            <div class="container__data">
                <div class="subcontainer__data">
                    <h2 class="subcontainer__heading">10k+</h2>
                    <h3 class="subcontainer__txt">companies</h3>
                </div>
                <div class="subcontainer__data">
                    <h2 class="subcontainer__heading">314</h2>
                    <h3 class="subcontainer__txt">templates</h3>
                </div>
                <div class="subcontainer__data">
                    <h2 class="subcontainer__heading">12M+</h2>
                    <h3 class="subcontainer__txt">queries</h3>
                </div>
            </div>  
        </article>
        <article class="card__container">
            <img src="img/image-header-desktop.jpg" alt="" class="card__img">
            <div class="card__pink"></div>
        </article>
    </div>
</body>

</html>
